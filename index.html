<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Character Counter</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./assets/images/Logo.svg" alt="page logo">
                <h3 class="logo-text">Character Counter</h3>
            </div>
            <div class="theme-toggler">
                <button >
                    <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 22 22"><g clip-path="url(#a)"><path stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.98" d="M11 1.833v1.834m0 14.666v1.834M3.666 11H1.833m3.955-5.212L4.49 4.492m11.72 1.296 1.297-1.296M5.788 16.215 4.49 17.512m11.72-1.296 1.297 1.296M20.166 11h-1.833m-2.75 0a4.583 4.583 0 1 1-9.167 0 4.583 4.583 0 0 1 9.167 0Z"/></g><defs><clipPath id="a"><path fill="#fff" d="M0 0h22v22H0z"/></clipPath></defs></svg>
                    <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 22 22"><g clip-path="url(#a)"><path stroke="#12131A" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.98" d="M20.125 11.877A7.333 7.333 0 1 1 10.124 1.875a9.168 9.168 0 1 0 10 10.002Z"/></g><defs><clipPath id="a"><path fill="#fff" d="M0 0h22v22H0z"/></clipPath></defs></svg>
                </button>
            </div>
        </header>
        <main>
            <h1>Analyze your text in real-time</h1>
            <div class="input-container">
                <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
                <div class="limit-warning">
                    <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 1.34375C3.71875 1.34375 1.09375 3.99609 1.09375 7.25C1.09375 10.5312 3.71875 13.1562 7 13.1562C10.2539 13.1562 12.9062 10.5312 12.9062 7.25C12.9062 3.99609 10.2266 1.34375 7 1.34375ZM7 0.46875C10.7188 0.46875 13.7812 3.53125 13.7812 7.25C13.7812 10.9961 10.7188 14.0312 7 14.0312C3.25391 14.0312 0.21875 10.9961 0.21875 7.25C0.21875 3.53125 3.25391 0.46875 7 0.46875ZM6.01562 9.875H6.34375V6.59375H6.01562C5.82422 6.59375 5.6875 6.45703 5.6875 6.26562V6.04688C5.6875 5.88281 5.82422 5.71875 6.01562 5.71875H7.32812C7.49219 5.71875 7.65625 5.88281 7.65625 6.04688V9.875H7.98438C8.14844 9.875 8.3125 10.0391 8.3125 10.2031V10.4219C8.3125 10.6133 8.14844 10.75 7.98438 10.75H6.01562C5.82422 10.75 5.6875 10.6133 5.6875 10.4219V10.2031C5.6875 10.0391 5.82422 9.875 6.01562 9.875ZM7 3.3125C7.46484 3.3125 7.875 3.72266 7.875 4.1875C7.875 4.67969 7.46484 5.0625 7 5.0625C6.50781 5.0625 6.125 4.67969 6.125 4.1875C6.125 3.72266 6.50781 3.3125 7 3.3125Z" fill="#FE8159"/>
                        </svg> <span>Limit reached! Your text exceeds </span><span class="limit-number"></span> characters.</span>
                </div>
                <div class="input-wrapper">
                        <div class="checkbox-wrapper">  
                            <input id="exclude-spaces" type="checkbox" id="spaces">
                            <label for="exclude-spaces">Exclude Spaces</label>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" name="char-limit" id="char-limit" >
                            <label for="char-limit">Set Character Limit</label>
                            <div class="char-limit-input-container">
                                <input type="text" name="" id="char-limit-input" placeholder="0">
                            </div>
                        </div>
                        <div class="char-count">
                        Approx. reading time &lt <span class="reading-time"></span>
                        </div>
                </div>
               
                <div class="tiles">
                    <div class="char tile">
                        <div class="stat">
                            <h2 class="number char-counter">00</h2>
                            <p class="desc">Total Characters</p>
                        </div>
                    </div>
                    <div class="word-count tile">
                        <div class="stat">
                            <h2 class="number word-counter">00</h2>
                            <p class="desc">Word Count</pp>
                        </div>
                    </div>
                    <div class="sentence-count tile">
                        <div class="stat">
                            <h2 class="number sentence-counter">00</h2>
                            <p class="desc">Sentence count</p>
                        </div>
                    </div>
                </div>
            </div>

            <h3 class="progress-bar-title">Letter Density</h3>
            <div class="progress-bar-container letter-density"> 
            </div>
    <div class="toggle-overflow">
        <div class="see-more">
            <p class="toggle-overflow-text">See More </p>
            <svg class="down-arrow" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"/ aria-label="down arrow"></svg>
        </div>
        <div class="see-less">
            <p class="toggle-overflow-text">See Less </p>
            <svg class="up-arrow" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-528 296-344l-56-56 240-240 240 240-56 56-184-184Z"/></svg>
        </div>
    </div>
</body>
</html>
